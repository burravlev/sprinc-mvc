<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<h1>Car table</h1>
<table border="1">
    <tr>
        <th>Model</th>
        <th>Number Of Doors</th>
        <th>Number</th>
    </tr>
    <tr th:each="car : ${cars}">
        <td th:utext="${car.getModel()}"></td>
        <td th:utext="${car.getNumOfDoors()}"></td>
        <td th:utext="${car.getNumber()}"></td>
    </tr>
</table>
</body>
</html>
